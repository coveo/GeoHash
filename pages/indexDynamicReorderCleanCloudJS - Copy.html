<!DOCTYPE html>
<html>
		
	<head>
		<title>DynamicHouse</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, height=device-height">
		<link rel="stylesheet" href="https://static.cloud.coveo.com/searchui/v2.7968/css/CoveoFullSearch.min.css" id="CoveoUI" />
<link rel="stylesheet" href="https://static.cloud.coveo.com/interfaceeditor/v1.13/css/InterfaceToolbox.css" id="Interface Editor toolbox" />
<style>
			body {margin:0;}
			</style>

		<script type="text/javascript" src="https://static.cloud.coveo.com/searchui/v2.7968/js/CoveoJsSearch.Lazy.min.js" class="coveo-script"></script>
<script type="text/javascript" src="https://static.cloud.coveo.com/searchui/v2.7968/js/templates/templates.js"></script>
<script type="text/javascript" src="https://static.cloud.coveo.com/interfaceeditor/v1.13/js/InterfaceToolbox.js"></script>
<script type="text/javascript" src="https://static.cloud.coveo.com/interfaceeditor/v1.13/js/cultures/toolbox-en.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.0.0/dist/fetch.umd.min.js"></script>
      
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            Coveo.SearchEndpoint.endpoints['default'] = new Coveo.SearchEndpoint({
                restUri: 'https://platform.cloud.coveo.com/rest/search',
                accessToken: '***REMOVED***',
                //accessToken: '***REMOVED***',
            });
            var searchPageRoot = document.querySelector('.CoveoSearchInterface')
Coveo.init(searchPageRoot)
        })
    </script>
    
  </head>

  <body><div id="search" class="CoveoSearchInterface" data-enable-history="true" data-pipeline="Search">
    <script class="CoveoPipelineContext" type="text/context">
      {
        "userrole": "Individual",
        "userRole": "Individual",
      }
    </script>
    <div class="CoveoFolding"></div>
    <div class="CoveoAnalytics"></div>
    <div class="coveo-tab-section">
    </div>
    <div class="coveo-search-section">
      <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
    </div>
    <div class="coveo-main-section">
      <div class="coveo-facet-column">
        Only Dynamic components, targetting a DNE enabled pipeline. Reorder = TRUE
        <div class="CoveoFacetSlider" data-title="Price Range" data-graph="true" data-start="1" data-end="400" data-graph-steps="60" data-range-slider="true" data-field="@myprice" data-date-field="false"></div>
        <div class="CoveoDynamicFacetManager" data-enable-reorder="true">
          <div class="CoveoDynamicHierarchicalFacet" data-title="Type" data-field="@myroomprop"></div>
          <div class="CoveoDynamicFacet" data-title="City" data-field="@mycity" data-tab="ToSee"></div>
          <div class="CoveoDynamicFacet" data-title="Amenities" data-field="@myamenities"></div>
          <div class="CoveoDynamicFacet" data-title="Bed type" data-field="@mybedtype"></div>
          <div class="CoveoDynamicFacet" data-title="Used By Traveller" data-field="@myratingtype"></div>
          <div class="CoveoDynamicFacet" data-title="Used By Age" data-field="@myratingage"></div>
          <div class="CoveoDynamicFacet" data-title="Used By Rating" data-field="@myrating"></div>
          <div class="CoveoDynamicFacet" data-title="No of Persons" data-field="@mynopersons"></div>
          <div class="CoveoDynamicFacet" data-title="No of Bedrooms" data-field="@mybedroomsf"></div>
          <div class="CoveoDynamicFacet" data-title="No of Beds" data-field="@mybedsf"></div>
          <div class="CoveoDynamicFacet" data-title="Country" data-field="@mycountry" data-injection-depth="15000"></div>
          <div class="CoveoDynamicFacet" data-title="Neighbourhood" data-field="@myneighbourhood" data-computed-field="@myprice" data-computed-field-operation="average" data-computed-field-format="c0" data-computed-field-caption="Avg Price"></div>
        </div>
      </div>
      <div class="coveo-results-column">
        <div class="CoveoShareQuery"></div>
        <div class="CoveoPreferencesPanel">
          <div class="CoveoResultsPreferences"></div>
          <div class="CoveoResultsFiltersPreferences"></div>
        </div>
        <div class="CoveoTriggers"></div>
        <div class="CoveoBreadcrumb"></div>
        <div class="CoveoDidYouMean"></div>
        <div class="coveo-results-header">
          <div class="coveo-summary-section">
            <span class="CoveoQuerySummary"><div class="coveo-show-if-no-results"></div></span>
            <span class="CoveoQueryDuration"></span>
          </div>
          <div class="coveo-result-layout-section">
            <span class="CoveoResultLayout"></span>
          </div>
          <div class="coveo-sort-section">
            <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
            <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
          </div>
        </div>
        <div class="CoveoHiddenQuery"></div>
        <div class="CoveoErrorReport" data-pop-up="false"></div>
        <div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true">
          <script id="Default" class="result-template" type="text/html" data-layout="list"><div class="coveo-result-frame">
    <div class="coveo-result-cell" style="vertical-align:top;text-align:center;width:32px;">
      <span class="CoveoIcon" data-small="true" data-with-label="false"></span>
      <div class="CoveoQuickview"></div>
    </div>
    <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
      <div class="coveo-result-row" style="margin-top:0;">
        <div class="coveo-result-cell" style="vertical-align:top;font-size:16px;">
          <a class="CoveoResultLink"></a>
        </div>
        <div class="coveo-result-cell" style="width:120px;text-align:right;font-size:12px">
          <div class="coveo-result-row">
            <span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>
          </div>
        </div>
      </div>
      <div class="coveo-result-row" style="margin-top:10px;">
        <div class="coveo-result-cell">
          <span class="CoveoExcerpt"></span>
        </div>
      </div>
      <div class="coveo-result-row" style="margin-top:10px;">
        <div class="coveo-result-cell">
          <span class="CoveoFieldValue" data-field="@author" data-text-caption="Author" style="margin-right:30px;"></span>
          <span class="CoveoFieldValue" data-field="@source" data-text-caption="Source" style="margin-right:30px;"></span>
          <span class="CoveoFieldValue" data-field="@language" data-text-caption="Language" style="margin-right:30px;"></span>
          <span class="CoveoFieldValue" data-field="@filetype" data-text-caption="File Type" style="margin-right:30px;"></span>
        </div>
      </div>
      <div class="coveo-result-row" style="margin-top:10px;">
        <div class="coveo-result-cell">
          <div class="CoveoPrintableUri"></div>
        </div>
      </div>
      <div class="coveo-result-row">
        <div class="coveo-result-cell">
          <div class="CoveoMissingTerms"></div>
        </div>
      </div>
    </div>
  </div></script>
        </div>
        <div class="CoveoPager"></div>
        <div class="CoveoLogo"></div>
        <div class="CoveoResultsPerPage"></div>
      </div>
    </div>
  <a href="/rest/organizations/***REMOVED***/pages/logout?redirect=https%3a%2f%2fplatform.cloud.coveo.com%2fpages%2f***REMOVED***%2fDynamicHouse" title="Logout" style="position:absolute; right:14px; top: 14px; opacity: 0.5; color:black; height: 24px; width: 24px;">
      <svg enable-background="new 0 0 14 14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
          <g fill="currentColor" transform="matrix(0 1 -1 0 20 0)">
              <path d="m7.699 8.591 1.05 1.05c.49.49 1.05 0 1.05 0s .49-.56 0-1.05l-2.31-2.381c-.28-.28-.7-.28-.98 0l-2.309 2.451c-.49.49 0 .98 0 .98s.56.49 1.05 0l1.05-1.05v7.91c0 .42.35.7.7.7s.7-.35.7-.7z"></path>
              <path class="coveo-active-shape-svg" d="m10.5 12.301h2.033l.065 6.301h-11.198v-6.301h2.1c.386 0 .7-.314.7-.7l0 0c0-.386-.314-.7-.7-.7h-2.806c-.383-.001-.694.31-.694.694v7.706c0 .385.318.699.694.699h12.607c.384 0 .699-.315.699-.699v-7.7c0-.386-.316-.699-.694-.699h-2.806c-.386 0-.7.314-.7.7l0 0c0 .385.314.699.7.699z"></path>
          </g>
      </svg>
  </a></div></body></html>
